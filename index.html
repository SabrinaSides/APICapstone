<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks Activity Search</title>
    <link rel='stylesheet' href='main.css'>
</head>
<body>
    <!--Search form that always stays at top of page-->
    <div class='form-container'>
        <h1>National Park Activity Search</h1>
        <p>Find which US national parks support your favorite outdoor activities</p>
        <form id='js-forms'>
            <label for='js-activities'>Choose an activity:</label>
            <select id='js-activities' name='activities' required>
                <option value="auto and atv">Auto and ATV</option>
                <option value="biking">Biking</option>
                <option value="birdwatching">Birdwatching</option>
                <option value="boating">Boating</option>
                <option value="camping">Camping</option>
                <option value="canoeing">Canoeing</option>
                <option value="fishing">Fishing</option>
                <option value="geology">Geology</option>
                <option value="guided">Guided Tours</option>
                <option value="hiking">Hiking</option>
                <option value="hunting">Hunting</option>
                <option value="kayaking">Kayaking</option>
                <option value="paddling">Paddling</option>
                <option value="rv camping">RV Camping</option>
                <option value="scenic driving">Scenic Driving</option>
                <option value="scuba diving">Scuba Diving</option>
                <option value="stargazing">Stargazing</option>
                <option value="swimming">Swimming</option>
                <option value="wildlife watching">Wildlife Watching</option>
            </select>
            <br>

            <label for='js-state'>Choose a state:</label>
            <select id='js-state' name='state' required>
                <option value='AL'>Alabama</option>
                <option value='AK'>Alaska</option>
                <option value='AZ'>Arizona</option>
                <option value='AR'>Arkansas</option>
                <option value='CA'>California</option>
                <option value='CO'>Colorado</option>
                <option value='CT'>Connecticut</option>
                <option value='DE'>Delaware</option>
                <option value='DC'>District of Colombia (DC)</option>
                <option value='FL'>Florida</option>
                <option value='GA'>Georgia</option>
                <option value='HI'>Hawaii</option>
                <option value='ID'>Idaho</option>
                <option value='IL'>Illinois</option>
                <option value='IN'>Indiana</option>
                <option value='IA'>Iowa</option>
                <option value='KS'>Kansas</option>
                <option value='KY'>Kentucky</option>
                <option value='LA'>Lousiana</option>
                <option value='ME'>Maine</option>
                <option value='MD'>Maryland</option>
                <option value='MA'>Massachusetts</option>
                <option value='MI'>Michigan</option>
                <option value='MN'>Minnesota</option>
                <option value='MS'>Mississippi</option>
                <option value='MO'>Missouri</option>
                <option value='MT'>Montana</option>
                <option value='NE'>Nebraska</option>
                <option value='NV'>Nevada</option>
                <option value='NH'>New Hampshire</option>
                <option value='NJ'>New Jersey</option>
                <option value='NM'>New Mexico</option>
                <option value='NY'>New York</option>
                <option value='NC'>North Carolina</option>
                <option value='ND'>North Dakota</option>
                <option value='OH'>Ohio</option>
                <option value='OK'>Oklahoma</option>
                <option value='OR'>Oregon</option>
                <option value='PA'>Pennsylvania</option>
                <option value='RI'>Rhode Island</option>
                <option value='SC'>South Carolina</option>
                <option value='SD'>South Dakota</option>
                <option value='TN'>Tennessee</option>
                <option value='TX'>Texas</option>
                <option value='UT'>Utah</option>
                <option value='VT'>Vermont</option>
                <option value='VA'>Virginia</option>
                <option value='WA'>Washington</option>
                <option value='WV'>West Virginia</option>
                <option value='WI'>Wisconsin</option>
                <option value='WY'>Wyoming</option>
            </select>
            <!--type in stateCode
            <input type='text' id='js-state' name='state' placeholder='TX' maxlength='2' size='3' required> -->
            <br>
            <input type="submit" value="Find Parks!">
        </form>
            <br>
            <br>
        <form id='weather-form' class='hidden'>
            <label for='js-weather-dropdown'>Check the weather at a park:</label>
            <select id='js-weather-dropdown' name='weather-list' >
            </select>
            <input type='submit' class='js-get-weather' value='Get Weather Forecast'> 
        </form>
        
    </div>

    <!--Div container for weather forecast-->
    <div class='weather-results'>
        <h2 id='js-weather-location'></h2>
        <div id='js-weather-list'>
        </div>
    </div>

    <!-- Div container for list of search results/parks-->
    <div class='park-results'>
        <section id='park-section'>
            <h2 id='results-count'></h2>
            <ul class='results-list'>

            </ul>
        </section>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
